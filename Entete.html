<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans mon Site Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Unbounded&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #1a1a1a;
            color: #e1e1e1;
            font-family: 'Unbounded', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #d9a6c5;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Container and Card */
        .container {
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: 0;
        }

        #carte {
            background-color: #2d2d2d;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: slideUp 1.5s ease-out;
            width: 100%;
        }

        .rounded {
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .mb-4 {
            margin-bottom: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Header image and text */
        .d-flex {
            position: relative;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        h1 u {
            text-decoration: underline;
            text-decoration-color: #d9a6c5;
            text-decoration-thickness: 2px;
        }

        .float-start, .float-end {
            animation: horizontalMove 3s ease-in-out infinite alternate;
        }

        @keyframes horizontalMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        /* Zoom effect for images */
        .float-start, .float-end {
            animation: zoomEffect 3s ease-in-out infinite alternate;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="carte" class="text-center mb-4">
            <div class="d-flex justify-content-between">
                <img src="pigi.png" class="rounded float-start" style="width:100px; height: auto;">
                <h1><u>Bienvenue dans mon Site Web</u></h1>
                <img src="pigi.png" class="rounded float-end" style="width:100px; height: auto;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
