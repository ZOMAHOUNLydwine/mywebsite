<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="PageD.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire d'Inscription - École et Filière</h1>
        <form action="#" method="POST" class="form">
            <!-- Informations Personnelles -->
            <fieldset>
                <legend>Informations Personnelles</legend>
                <label for="nom">Nom complet :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" required>

                <label>Sexe :</label>
                <input type="radio" id="masculin" name="sexe" value="Masculin">
                <label for="masculin">Masculin</label>
                <input type="radio" id="feminin" name="sexe" value="Féminin">
                <label for="feminin">Féminin</label>
                <input type="radio" id="autre" name="sexe" value="Autre">
                <label for="autre">Autre</label>

                <label for="nationalite">Nationalité :</label>
                <input type="text" id="nationalite" name="nationalite" required>

                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>

                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Informations Académiques -->
            <fieldset>
                <legend>Informations Académiques</legend>
                <label for="diplome">Dernier diplôme obtenu :</label>
                <select id="diplome" name="diplome">
                    <option value="bac">Baccalauréat</option>
                    <option value="diplome_universitaire">Diplôme universitaire</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="annee_obtention">Année d'obtention :</label>
                <input type="number" id="annee_obtention" name="annee_obtention" required>

                <label for="etablissement">Établissement d'origine :</label>
                <input type="text" id="etablissement" name="etablissement" required>

                <label for="note">Note moyenne :</label>
                <input type="number" id="note" name="note" min="0" max="20">
            </fieldset>

            <!-- Choix de l'École et de la Filière -->
            <fieldset>
                <legend>Choix de l'École et de la Filière</legend>
                <label for="ecole">Nom de l'école :</label>
                <select id="ecole" name="ecole">
                    <option value="ecole1">École 1</option>
                    <option value="ecole2">École 2</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="filiere">Filière souhaitée :</label>
                <select id="filiere" name="filiere">
                    <option value="filiere_a">Filière A</option>
                    <option value="filiere_b">Filière B</option>
                    <option value="filiere_c">Filière C</option>
                    <option value="autre_filiere">Autre</option>
                </select>

                <label for="motivation">Pourquoi avez-vous choisi cette filière ?</label>
                <textarea id="motivation" name="motivation" rows="4"></textarea>
            </fieldset>

            <!-- Documents à Joindre -->
            <fieldset>
                <legend>Documents à Joindre</legend>
                <label for="diplome_file">Copie du dernier diplôme obtenu :</label>
                <input type="file" id="diplome_file" name="diplome_file" accept=".pdf,.jpg,.jpeg,.png" required>

                <label for="identite_file">Photocopie de la carte d'identité ou passeport :</label>
                <input type="file" id="identite_file" name="identite_file" accept=".pdf,.jpg,.jpeg,.png" required>

                <label for="photo">Photo d'identité récente :</label>
                <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
            </fieldset>

            <!-- Informations Supplémentaires -->
            <fieldset>
                <legend>Informations Supplémentaires</legend>
                <label for="besoins">Avez-vous des besoins spécifiques ?</label>
                <input type="text" id="besoins" name="besoins">

                <label for="source">Comment avez-vous entendu parler de cette école ?</label>
                <select id="source" name="source">
                    <option value="publicite">Publicité</option>
                    <option value="site_web">Site internet</option>
                    <option value="reseaux_sociaux">Réseaux sociaux</option>
                    <option value="ami">Par un ami</option>
                    <option value="autre">Autre</option>
                </select>
            </fieldset>

            <!-- Consentement -->
            <fieldset>
                <label>
                    <input type="checkbox" name="consentement" required>
                    J'accepte que les informations fournies soient utilisées pour l'inscription à l'école.
                </label>
            </fieldset>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
